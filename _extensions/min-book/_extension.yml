title: Typst Min-Book Format
author: Quarto
version: 0.1.0
quarto-required: ">=1.9.17"
contributes:
  formats:
    typst:
      template-partials:
        - definitions.typ
        - numbering.typ
        - typst-show.typ
        - page.typ
      filters:
        - path: min-book.lua
          at: post-quarto
